<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: rgb(189, 189, 189);
      }

      .page {
        background-image: url(https://cdn.pixabay.com/photo/2018/05/28/09/32/technology-3435575_640.jpg);
        background-size: auto;
        background-position: center;
        background-repeat: no-repeat;
        max-width: 900px;
        margin: 100px auto;
        padding: 200px 200px;
        border-radius: 8px;
      }

      form {
        align-items: center;
      }

      .btn-login {
        align-items: center;
      }

      .modal {
        margin-top: 250px;
      }

      .modal-body {
        display: flex;
        justify-content: center;
      }
      .title_error {
        margin-bottom: 30px;
        align-items: center;
        color: brown;
      }

      .successfully {
        color: green;
      }
    </style>
    <title>Login</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container page">
      <div class="form container">
        <form action="form">
          <div class="form-group">
            <div class="rows">
              <div class="mt-3 col-md col-sm col-lg col-xl">
                <label for="email" class="text-light">Email</label>
                <input
                  class="form-control"
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="mt-3 col col-md col-sm col-lg col-xl">
                <label for="password" class="text-light">Passwod</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="*******"
                  required
                />
              </div>
            </div>
          </div>
          <div class="container">
            <button
              form="form"
              class="btn btn-primary btn-block btn-login"
              type="button"
              onclick="validateData()"
            >
              Entrar
            </button>
          </div>
        </form>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalError"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <h5 class="title_error"></h5>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      
      $.ajax({
        url: 'navbar.html',
        method: 'GET',
        success: function(dados){
          $("#navbar").html(dados)
        }
      })
      
      const users = { email: "arlan.carloz@gmail.com", password: "123456" };

      function validateData() {
        var email = $("#email").val();
        var password = $("#password").val();

        if (email <= 0 || email == "" || email == " ") {
          $(".modal").modal("show");
          $(".title_error").html("Por favor, preencha o campo email.");
          setTimeout(function () {
            $(".modal").modal("hide");
          }, 3500);
        } else if (password <= 0 || password == "" || password == " ") {
          $(".modal").modal("show");
          $(".title_error").html("Por favor, preencha o campo Password.");
          setTimeout(function () {
            $(".modal").modal("hide");
          }, 3500);
        } else if (email != "arlan.carloz@gmail.com") {
          if (users.email != email && users.password != password) {
            $(".modal").modal("show");
            $(".title_error").html("User does not exist.");
            setTimeout(function () {
              $(".modal").modal("hide");
            }, 3500);
          }
        } else {
          $(".modal").modal("show");
          $(".title_error").html("Login successfully");
          $("h5").addClass("successfully");
          setTimeout(function () {
            $(".modal").modal("hide");
            $("#email").val("");
            $("#password").val("");
            $(location).prop("href", "home.html");
          }, 3500);
        }
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
